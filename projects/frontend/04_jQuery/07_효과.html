    <div class="menu">3 번째 메뉴</div>
    <p class="content"></p>

    <p class="content"></p>
    <div class="menu">5 번째 메뉴</div>

    <button class="btn btn-outline-secondary" id="btnFadeOut">fadeOut()</button>
    <button class="btn btn-outline-secondary" id="btnFadeToggle">fadeToggle()</button>
