<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 선택자 2</title>
</head>
<body>
    <h2>jQuery 선택자 2</h2>
    <h3>4. 자손, 후손 선택자</h3>
    <div>
        <ul>
            <li>div의 후손이면서 ul의 자손1</li>
            <li>div의 후손이면서 ul의 자손2</li>
            <li class="child">div의 후손이면서 ul의 자손3</li>
            <li class="child">div의 후손이면서 ul의 자손4</li>
            <li><h3>div/ul의 후손이면서 li의 자손</h3></li>
        </ul>
        <h3>div의 자손2</h3>
        <h3>div의 자손3</h3>
    </div>

    <h3>5. 속성 선택자</h3>
    <div id="div1">
        <form>
            <input type="number" class="test1 test2">
            <input type="radio">
            <input type="checkbox">
            <input type="button" class="test3" value="button">

        </form>
    </div>

    <h3>6. 입력 양식 선택자</h3>
    <div id="div2">
        <form>
            <input type="text">
            <input type="checkbox">
            <input type="button">
            <input type="file" name="" id="">
            <br><br>
            <input type="image" src="../resources/image/flower4.PNG">
        </form>
    </div>

    <h3>7. 입력 양식 상태에 대한 선택자</h3>
    <div id="div3">
        <form>
            <input type="text" name="" id="">
            <input type="text" name="" id="" disabled="disabled">
            <br><br>
            <input type="button" value="활성화">
            <input type="button" value="비활성화" disabled="disabled">
            <br><br>
            <label><input type="checkbox" checked>게임</label>
            <label><input type="checkbox" >음악</label>
            <label><input type="checkbox" >영화</label>
            <br><br>
            <label for="national">국가 : </label>
            <select id="national">
                <option value="한국">한국</option>
                <option value="중국">중국</option>
                <option value="일본">일본</option>
            </select>

            <input type="text" id="result" readonly="readonly">
        </form>
    </div>
    <h3>8. attr(), prop()</h3>
    <div>
        <form action="cb1">
            <label for=""></label>
            <input type="checkbox" id="cb1" checked>
            <label for="cb2"></label>
            <input type="checkbox" id="cb2">
        </form>
    </div>

    

    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./03_선택자2.js"></script>

    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
