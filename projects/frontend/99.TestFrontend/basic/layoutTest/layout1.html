<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout</title>
    <style>
        html, body{
            width:100%;
            height:100%;
        }
        body{
            margin:0px;
        }
        div{
            float: left;
            width:100%;
            height:100%;
        }
        #div1{
            width:33%;
            background-color: #86A789;
        }
        #div2{
            width:33%;
            background-color: #B2C8BA;
        }
        #div3{
            width:33%;
            background-color: #D2E3C8;
        }
    </style>
</head>
<body>
    <div class="divClass">
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
    </div>
</body>
</html>
