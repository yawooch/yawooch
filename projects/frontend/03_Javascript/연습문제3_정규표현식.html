<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./"></script>
    <title>정규 표현식 회원가입 폼</title>
</head>
<body>
    <h2>정규 표현식 회원가입 폼</h2>
    <hr>
<form>
    <label for="">* 아이디 : </label><input type="text" name="" id="">
    <p>영문자, 숫자 포함하여 총 4 ~ 12자로 입력하시오. 단 첫 글자는 반드시 소문자로</p>
    <label for="">* 비밀번호 : </label><input type="password" name="" id="">
    <p>영문자， 숫자， 특수문자 포함하여 총 8 ~ 15자로 입력하시오．</p>
    <label for="">* 비밀번호 확인 : </label><input type="password" id="">
    <p>위의 비밀번호와 일치하게 입력하시오． </p>
    <label for="">* 이름 : </label><input type="text" name="" id="">
    <p>한글로만 이루어져야 되며 2글자 이상으로 입력하시오 </p>
    <label for="">* 이메일 : </label><input type="email" name="" id="">
    <p>이메일 형식에 맞춰서 입력하시오</p>
    <button id="btn1">회원가입</button>
    <button id="btn2" type="reset">초기화</button>
</form>
    <!-- 유효한 아이디를 입력해주세요
    유효한 비밀번호를 입력해주세요
    동일한 비밀번호를 입력해주세요 -->
</body>
</html>
