<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 우선순위</title>
    <style>
        h2{
            color:darkseagreen;
        }
        h2{
            color:white;
            background-color:darkgreen;
        }
        #test1{
            background-color: pink;
        }
        .test1{
            background-color: khaki; /* 적용 안 됨 */
            color:gray;
        }

        div{
            width:300px;
            height:300px;
            background-color: aquamarine !important;
            color:darkorchid;
        }

    </style>
</head>
<body>
    <h2>CSS 선택자 우선순위</h2>
    <p>
        기본적으로 CSS 스타일은 위에서부터 아래도 적용이 되지만,
        같은 태그에 다양한 선택자로 CSS 스타일이 설정된 경우에는 우선순위에 따라 스타일이 적용된다.
        
        <br><br>
        
        !important &gt; 인라인 선택자 &gt; id 선택자 &gt; 클래스 선택자 &gt; 태그 선택자
    </p>
    <hr>
    <h3>선택자 우선순위 테스트</h3>
    <div id="test1" class="test1" style="background-color:purple;">우선순위 테스트 1</div>
</body>
</html>
