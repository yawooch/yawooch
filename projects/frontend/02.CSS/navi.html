<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션 만들기</title>
    <style>
        .nav{
            width:100%;
            padding:0;
            float:left;
            color:white;
            font-weight: bold;
        }
        
        .nav>li{
            float:left;
            width:150px;
            padding:15px;
            cursor: pointer;
            list-style: none;
            text-align:center;
            background-color: blue;
        }
        
        .nav>li:hover{
            color:orange;
        }
    </style>
</head>
<body>
    <h2>네비게이션 만들기</h2>
    <ul class="nav">
        <li><a>HOME</a></li>
        <li><a>상품 검색</a></li>
        <li><a>배송조회</a></li>
        <li><a>게시판</a></li>
    </ul>
    
</body>
</html>
