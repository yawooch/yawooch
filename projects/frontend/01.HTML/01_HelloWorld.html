<!DOCTYPE html><!-- 문서 유형 -->
<br lang="ko"><!-- HTML 문서의 시작 -->
    <head>
        <!-- 문서의 각종 정보와 문서 제목, 문서에 대한 설명, 
            스타일 시트, 스크립트 파일의 링크 또는 선언을 포함하는 태그이다. -->
            <!-- 인코딩 방식 설정 -->
            <meta charset="UTF-8">

            <!-- 익스 플로러에서 현재문서를 최신 표준모드로 해석하도록 설정한다 -->
            <meta http-equiv="X-UA-Compatible" content="ie=edge">

            <!-- 접속한 기기의 화면에 맞춰 확대/축소하도록 설정한다. -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- 검색엔진에서 검색어로 사용될 키워드 지정 -->
            <meta name="keywords" content="KH, 정보교육원">

            <!-- 현재문서에 대한 설명 -->
            <meta name="description" content="이 페이지는 HTML 구조와 관련된 태그를 공부하는 페이지 입니다.">

            <!-- 현재문서에 제목을 나타내는 태그이다 -->
            <title>ㅗ씌 구조</title>
    </head>
        <!-- 화면에 출력해서 보여주는 내용 -->
        <h6>호구마..</h6>
        <h5>호박고구마..</h5>
        <h4>호박고구마..</h4>
        <h3>호박고구마..</h3>
        <h2>호박고구마!!</h2>
        <h1>Hell로 World!!</h1>
        <hr>
        What a Hell World</br>
        만나서 반갑습니다.</br>
        만나서 반갑피고                   싶습니다.</br>
        만나서 반갑피고&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;싶습니다.</br>
        <!-- https://html.spec.whatwg.org/multipage/named-characters.html 엔티티 기호 정리 사이트 -->
        &amp;nbsp; : 엔티티 기호
    </body>
</html><!-- HTML 문서의 끝 -->
