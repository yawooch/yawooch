<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제5</title>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th><label for="id">ID</label></th>
                    <td><input name="id" id="id" type="text" placeholder="아이디 10글자 이내" maxlength="10"></td>
                    <td><button type="button">중복 확인</button></td>
                </tr>
                <tr>
                    <th><label for="pwd">비밀번호</label></th>
                    <td><input type="password" name="pwd" id="pwd" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
                    <td></td>
                </tr>
                <tr>
                    <th><label for="pwdCheck">비밀번호 확인</label></th>
                    <td><input type="password" name="pwdCheck" id="pwdCheck"></td>
                    <td></td>
                </tr>
                <tr>
                    <th><label for="email">Email</label></th>
                    <td><input name="email" type="email" id="email"></td>
                    <td>
                        <select name="domain" id="domain">
                            <option value="writeEmail" selected>직접입력</option>
                            <option value="kh"     >kh.or.kr   </option>
                            <option value="naver"  >naver.com  </option>
                            <option value="google" >google.com </option>
                            <option value="daum"   >daum.net   </option>
                            <option value="hanmail">hanmail.net</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <label>프로필 사진 : <input type="file" name="profile" multiple></label>
            <br><br>
            성별 : 
            <label><input type="radio" name="gender" value="남자" checked>남자</label>
            <label><input type="radio" name="gender" value="여자">여자</label>
            <br><br>
            <label for="birthdate">생년월일 : <input type="date" name="birthdate" id="birthdate"></label>
            <br><br>
            <label>취미</label>
            <br>
            <span>
                <label><input type="checkbox" name="hobby" value="baseball">야구</label>
                <label><input type="checkbox" name="hobby" value="basketball">농구</label>
                <label><input type="checkbox" name="hobby" value="football">축구</label>
                <br>
                <label><input type="checkbox" name="hobby" value="study" checked>공부</label>
                <label><input type="checkbox" name="hobby" value="music">음악감상</label>
                <br>
                <label><input type="checkbox" name="hobby" value="etc">기타 : </label>
                <input type="text" name="hobby">
                <br><br>
            </span>
            자기소개
            <br>
            <textarea name="introduce" cols="50" rows="6" style="resize:none;"></textarea>
        </fieldset><br>
        <button onclick="alert('뚜왘!!');">회원가입</button>
        <button type="reset" onclick="alert('우왘!!');">다시입력</button>
        <button type="goback" onclick="alert('부왘!!');">이전으로</button>
    </form>
</body>
</html>
