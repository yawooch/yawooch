<!DOCTYPE html>
<html lang="ko">
<head>

    <title>미디어 관련 태그</title>
</head>
<body>
    <h2>미디어 관련 태그</h2>
    <h3>audio 태그</h3>
    <audio src="../resources/audio/major.mp3" controls autoplay loop muted>
        이 오디오를 듣기 위해서는 HTML5를 지원하는 최신 브라우저가 필요합니다.

    </video>
